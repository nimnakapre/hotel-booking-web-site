# Database Configuration - using environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/hotel_booking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - allow Render to control the port
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=mySecretKeyThatIsAtLeast256BitsLongForJWTTokenGenerationAndSecurity123456789
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://*.netlify.app,https://*.vercel.app,https://*.render.com